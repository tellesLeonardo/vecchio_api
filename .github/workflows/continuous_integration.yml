name: CI for Elixir App

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
      - dev
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Instalar o Docker Compose
      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      # Configurar o Docker Buildx (necessário para usar caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Cache de camadas do Docker
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Build e execução dos testes
      - name: Build and test
        run: docker-compose -f docker-compose.test.yml up --build --abort-on-container-exit

      - name: Save logs on failure
        if: failure()
        run: docker logs vecchio_test
        
      # Limpeza de containers
      - name: Cleanup
        run: docker-compose -f docker-compose.test.yml down --volumes
